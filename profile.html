<html>
 <head>
        <link rel ="stylesheet" href="./css/profile.css">
 </head>
 <body onload="profile()">
        <img id="logo" src="logo2.png" alt="logo"><br>
        <p class = "labels">Email :</p><p id ="email" class="edit_inputs"></p>
        <p class = "labels">First Name :</p><p id ="label_first"  class="edit_inputs"></p>
        <input type="text" id="first" class="inputs">
        <p class = "labels">Last Name :</p><p id ="label_last"  class="edit_inputs"></p>
        <input type="text" id="last" class="inputs">
        <p class = "labels">Gender :</p><p id ="label_gender"  class="edit_inputs"></p>
        <input type="text" id="gender" class="inputs">
        <p class = "labels">Address :</p><p id ="label_address"  class="edit_inputs"></p>
        <input type="text" id="address" class="inputs">
        <p class = "labels">Profile image :</p><p id ="label_img" class="edit_inputs"></p>
        <img src="" height="200" alt="Image preview..." id="image"><br>
        <input type = "file" id ="img" class="inputs"><br>
        <input type="button" value="submit" id="buttons">
        
        <script type = "text/javascript" src="./js/profile.js"></script>

 </body>
</html>
